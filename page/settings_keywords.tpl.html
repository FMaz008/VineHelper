<div class="vh-scroll-adjacent-container">
	<label for="general.highlightKeywords">Highlight items with the following keywords:</label>
	<textarea
		id="generalhighlightKeywords"
		name="general.highlightKeywords"
		style="width: 300px; margin: 0 auto; height: 100px"
	></textarea>
	<div class="subheader">Separate keywords with a comma (,). Regex supported.</div>

	<div class="vh-container">
		If the item title does not match one of the highlighed keywords, then check the auto-hide
		keywords.
	</div>
	<label for="general.hideKeywords">Auto-Hide items with the following keywords:</label>
	<textarea
		id="generalhideKeywords"
		name="general.hideKeywords"
		style="width: 300px; margin: 0 auto; height: 100px"
	></textarea>
	<div class="subheader">Separate keywords with a comma (,). Regex supported.</div>
</div>
