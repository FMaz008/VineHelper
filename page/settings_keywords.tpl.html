<fieldset>
	<legend>Highlight items keywords</legend>

	<div class="setting-container">
		<textarea id="generalhighlightKeywords" name="general.highlightKeywords"></textarea>
		<div class="setting-summary">
			<div class="vh-toolbar-icon vh-icon-question"></div>
			Separate keywords with a comma (,). Regex supported.
		</div>
	</div>
</fieldset>

<div class="vh-container">
	If the item title does not match one of the highlighed keywords, then check the auto-hide keywords.
</div>

<fieldset>
	<legend>Auto-hide items keywords</legend>

	<div class="setting-container">
		<textarea id="generalhideKeywords" name="general.hideKeywords"></textarea>
		<div class="setting-summary">
			<div class="vh-toolbar-icon vh-icon-question"></div>
			Separate keywords with a comma (,). Regex supported.
		</div>
	</div>
</fieldset>
