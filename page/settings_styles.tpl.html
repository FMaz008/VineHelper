<fieldset>
	<legend>Mobile stylesheets</legend>

	<div class="setting-container">
		<label for="thorvarium.mobileios">
			<input type="checkbox" name="thorvarium.mobileios" value="1" />
			ios-with-bugfix.css (for iOS)
		</label>
		<div class="setting-summary">
			<div class="vh-toolbar-icon vh-icon-question"></div>
			Tip: Enable Compact Toolbar
		</div>
	</div>
	<div class="setting-container">
		<label for="thorvarium.mobileandroid">
			<input type="checkbox" name="thorvarium.mobileandroid" value="1" />
			mobile.css (for Android)
		</label>
		<div class="setting-summary">
			<div class="vh-toolbar-icon vh-icon-question"></div>
			Tip: Enable Compact Toolbar
		</div>
	</div>
</fieldset>

<fieldset>
	<legend>Desktop stylesheets</legend>

	<div class="setting-container">
		<label for="thorvarium.smallItems">
			<input type="checkbox" name="thorvarium.smallItems" value="1" />
			small-items.css
		</label>

			<div class="vh-toolbar-icon vh-icon-question"></div>
			Tip: Enable Compact Toolbar
		</div>
	</div>
	<div class="setting-container">
		<label for="thorvarium.removeHeader">
			<input type="checkbox" name="thorvarium.removeHeader" value="1" />

		</label>
	</div>
	<div class="setting-container">
		<label for="thorvarium.removeFooter">
			<input type="checkbox" name="thorvarium.removeFooter" value="1" />

		</label>
	</div>

		<label for="thorvarium.removeAssociateHeader">
			<input type="checkbox" name="thorvarium.removeAssociateHeader" value="1" />
			remove-associate-header.css
		</label>
	</div>
	<div class="setting-container">
		<label for="thorvarium.moreDescriptionText">
			<input type="checkbox" name="thorvarium.moreDescriptionText" value="1" />

	</div>

		<label for="thorvarium.ETVModalOnTop">
			<input type="checkbox" name="thorvarium.ETVModalOnTop" value="1" />

		<label for="thorvarium.darktheme">

</fieldset>

<fieldset>
	<legend>Custom CSS</legend>

	<div class="setting-container">
		<textarea name="general.customCSS"></textarea>
		<div class="setting-summary">
			<div class="vh-toolbar-icon vh-icon-question"></div>
			This CSS will be injected on the page.
		</div>
	</div>
</fieldset>
