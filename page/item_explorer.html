<html>
	<head>
		<title>VHIE</title>
		<link rel="stylesheet" type="text/css" href="../resource/css/icon.css" />
		<link rel="stylesheet" type="text/css" href="../page/item_explorer.css" />
		<script src="../page/item_explorer.js" type="module"></script>
	</head>
	<body>
		<div id="vh-container">
			<div id="vh-header">
				<div id="vh-search-bar">
					<table>
						<tr>
							<td colspan="5">
								<div class="vh-icon-32 vh-icon-vh" style="float: left; margin-right: 10px"></div>
								<h2>Items Explorer</h2>
								<h3>Search by</h3>
							</td>
							<td colspan="3">
								<div id="characterImage"></div>
							</td>
						</tr>
						<tr>
							<th valign="top">ASIN</th>
							<td valign="top">
								<input type="text" id="search-asin" placeholder="ASIN" />
							</td>
							<th valign="top">Title</th>
							<td valign="top">
								<input type="text" id="search-title" placeholder="Title" />
								<br />% = wildcard
							</td>
							<th valign="top">Queue</th>
							<td valign="top">
								<select id="vh-queue-select">
									<option value="all">All</option>
									<option value="potluck">RFY</option>
									<option value="last_chance">AFA</option>
									<option value="encore">AI</option>
									<option value="last_chance_encore">AFA & AI</option>
								</select>
							</td>
							<th valign="top">Order by</th>
							<td valign="top">
								<select id="vh-order-by-select">
									<option value="asin_asc">ASIN (A-Z)</option>
									<option value="asin_desc">ASIN (Z-A)</option>
									<option value="title_asc">Title (A-Z)</option>
									<option value="title_desc">Title (Z-A)</option>
									<option value="etv_asc">ETV (Low-High)</option>
									<option value="etv_desc">ETV (High-Low)</option>
									<option value="date_added_asc">Date created (Old-New)</option>
									<option value="date_added_desc" selected="selected">Date created (New-Old)</option>
									<option value="last_broadcast_asc">Date broadcast (Old-New)</option>
									<option value="last_broadcast_desc">Date broadcast (New-Old)</option>
								</select>
								<br />
								<select id="vh-order-by-select2">
									<option value="asin_asc">ASIN (A-Z)</option>
									<option value="asin_desc">ASIN (Z-A)</option>
									<option value="title_asc">Title (A-Z)</option>
									<option value="title_desc">Title (Z-A)</option>
									<option value="etv_asc">ETV (Low-High)</option>
									<option value="etv_desc">ETV (High-Low)</option>
									<option value="date_added_asc">Date created (Old-New)</option>
									<option value="date_added_desc" selected="selected">Date created (New-Old)</option>
									<option value="last_broadcast_asc">Date broadcast (Old-New)</option>
									<option value="last_broadcast_desc">Date broadcast (New-Old)</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>ETV Min</th>
							<td>
								<input type="number" id="search-etv-min" placeholder="ETV Min" />
							</td>
							<th>ETV Max</th>
							<td>
								<input type="number" id="search-etv-max" placeholder="ETV Max" />
							</td>
							<td colspan="4" style="text-align: right">
								<input type="submit" id="search-button" value="Search" />
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="vh-pagination-top" class="vh-pagination"></div>
			<div id="vh-item-explorer-content"></div>
			<div id="vh-pagination-bottom" class="vh-pagination"></div>
		</div>
	</body>
</html>
