<div id="vh-notification-{{$id}}" class="vh-notification-box {{if shouldHighlight}}keyword-highlight{{endif}}">
	<div class="vh-notification-toolbar">
		<a href="https://amazon.{{$domain}}/vine/vine-items?search={{$search}}" target="_blank">
			<div class="vh-toolbar-large-icon vh-icon-search" style="float: right"></div>
		</a>
		<a href="#" class="report-link">
			<div class="vh-toolbar-large-icon vh-icon-report" style="float: right; margin-right: 20px"></div>
		</a>
	</div>
	<div class="vh-notification-content">
		<img src="{{$img_url}}" />
		<a href="https://amazon.{{$domain}}/dp/{{$asin}}" target="_blank">{{$description}}</a>
	</div>
	<div class="vh-notification-footer">
		<span class="etv_value">Last shared ETV: {{$etv}}</span><span class="date_shown">{{$date}}</span>
	</div>
	<div style="clear: both"></div>
</div>
